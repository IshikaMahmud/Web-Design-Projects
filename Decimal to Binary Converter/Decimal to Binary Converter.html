<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style -->
    <link rel="stylesheet" href="Decimal to Binary Converter.css" />

    <!-- bootstrap 5 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Decimal to Binary Converter</title>
  </head>
  <body>
    <div class="bg-cont2 cont1">
      <div class="container-cont2">
        <div class="wrap-cont2">
          <form action="" class="form-cont2 validate-form">
            <span class="cont-2-form-title span1">
              Decimal to Binary Converter
            </span>

            <div class="wrap-inp2">
              <input
                type="number"
                name=""
                id="number"
                class="inp2"
                placeholder="Enter any number.."
              />
            </div>

            <div
              class="wrap-inp2 validate-input res-head"
              data-validate="This is required!"
            >
              <h1 id="res"></h1>
            </div>

            <div class="container-cont2-form-btn">
              <div class="wrap-cont2-form-btn">
                <div class="cont2-form-bgbtn"></div>
                <button class="cont2-form-btn button1" id="submit">
                  Convert
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- <bottstrap bundle cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- script -->
    <script src="Decimal to Binary Converter.js"></script>
  </body>
</html>
