<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style -->
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="card">
      <div class="card-head">
        <input type="text" name="" id="res" maxlength="12" />
      </div>
      <div class="card-body">
        <div>
          <input
            type="button"
            name=""
            id=""
            class="btn"
            value="C"
            onclick="clearRes()"
          />
          <input type="button" name="" id="" class="btn" value="+/-" disabled"
          />
          <input
            type="button"
            name=""
            id=""
            class="btn"
            value="%"
            onclick="insert('%')"
          />
          <input
            type="button"
            name=""
            id=""
            class="btn btn-special"
            value="/"
            onclick="insert('/')"
          />
        </div>

        <div>
          <input
            type="button"
            name=""
            id=""
            class="btn"
            value="7"
            onclick="insert(7)"
          />
          <input
            type="button"
            name=""
            id=""
            class="btn"
            value="8"
            onclick="insert(8)"
          />
          <input
            type="button"
            name=""
            id=""
            class="btn"
            value="9"
            onclick="insert(9)"
          />
          <input
            type="button"
            name=""
            id=""
            class="btn btn-special"
            value="Ã—"
            onclick="insert('*')"
          />
        </div>

        <div>
          <input
            type="button"
            name=""
            id=""
            class="btn"
            value="4"
            onclick="insert(4)"
          />
          <input
            type="button"
            name=""
            id=""
            class="btn"
            value="5"
            onclick="insert(5)"
          />
          <input
            type="button"
            name=""
            id=""
            class="btn"
            value="6"
            onclick="insert(6)"
          />
          <input
            type="button"
            name=""
            id=""
            class="btn btn-special"
            value="-"
            onclick="insert('-')"
          />
        </div>

        <div>
          <input
            type="button"
            name=""
            id=""
            class="btn"
            value="1"
            onclick="insert(1)"
          />
          <input
            type="button"
            name=""
            id=""
            class="btn"
            value="2"
            onclick="insert(2)"
          />
          <input
            type="button"
            name=""
            id=""
            class="btn"
            value="3"
            onclick="insert(3)"
          />
          <input
            type="button"
            name=""
            id=""
            class="btn btn-special"
            value="+"
            onclick="insert('+')"
          />
        </div>

        <div>
          <input
            type="button"
            name=""
            id=""
            class="btn"
            value="0"
            onclick="insert(0)"
          />
          <input
            type="button"
            name=""
            id=""
            class="btn"
            value="."
            onclick="insert('.')"
          />
          <input
            type="button"
            name=""
            id=""
            class="btn"
            value="DEL"
            onclick="deleteNum()"
          />
          <input
            type="button"
            name=""
            id=""
            class="btn btn-equal"
            value="="
            onclick="calculation()"
          />
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="calculator.js"></script>

    <!-- jquery cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
