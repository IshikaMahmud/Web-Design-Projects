<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style -->
    <link rel="stylesheet" href="Dummy Text Gen.css" />

    <!-- bootstrap 5 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Dummy Text Gen</title>
  </head>
  <body class="bg-light">
    <h1 class="text-left mt-4 mb-4 ms-5">Dummy Text Gen</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-12 mt-3 mt-lg-0">
          <form action="" class="form-inline" id="form">
            <label for="portion">Paragraph Portion : </label>
            <input
              type="number"
              name="portion"
              id="portion"
              class="form-control me-lg-1 mb-lg-1 mb-md-0 ms-md-1"
              placeholder="4"
            />
            <button class="btn btn-success">Generate</button>
          </form>
        </div>

        <div class="col-lg-6 col-md-12">
          <article class="mt-md-3 mt-lg-0" id="res"></article>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="Dummy Text Gen.js"></script>

    <!-- <bottstrap bundle cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
