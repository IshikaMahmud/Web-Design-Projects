<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Book List</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="display-3 text-center">
        <i class="fas fa-book text-success"></i> Web Development<span
          class="text-success"
        >
          Book</span
        >
        List
      </h1>
      <form action="" id="form-book">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="" id="title" class="form-control" />
        </div>
        <br />

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" name="" id="author" class="form-control" />
        </div>
        <br />

        <div class="form-group">
          <label for="year">Publishing Year</label>
          <input type="text" name="" id="year" class="form-control" />
        </div>
        <br /><br />

        <input
          type="submit"
          name=""
          id=""
          value="Add Book Here!"
          class="btn btn-success btn-block"
        />
        <br />
      </form>

      <table class="table table-striped mt-4 text-center table-success">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publishing Year</th>
          </tr>
        </thead>
        <tbody id="book-lists"></tbody>
      </table>
    </div>

    <!-- script -->
    <script src="Book List.js"></script>

    <!-- <bottstrap bundle cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
