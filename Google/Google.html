<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style -->
    <link rel="stylesheet" href="Google.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- header -->
    <section>
      <header>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a href="#"
              ><img
                src="images /bars icon.jpg"
                alt="bars icon"
                height="40"
                width="40"
            /></a>
          </li>
          <li><button>Sign In</button></li>
        </ul>
      </header>

      <!-- main -->
      <div class="main">
        <img
          src="images /Google_Image.jpg"
          alt="Google Image"
          height="250"
          width="250"
        />
        <div class="search-box">
          <input type="text" name="" id="" class="search" />
          <div class="icons">
            <div>
              <img
                src="images /search_icon.jpg"
                alt="Search Icon"
                height="20"
                width="20"
              />
            </div>
            <div>
              <img
                src="images /mic_icon.jpg"
                alt="Mic Icon"
                height="20"
                width="20"
              />
            </div>
          </div>
        </div>
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <div class="language">
          <p>Google Offered in <a href="#">বাংলা</a></p>
        </div>
      </div>
    </section>

    <!-- footer -->
    <section>
      <div class="footer">
        <div class="row">
          <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">How Search Works</a></li>
          </ul>

          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
