<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style -->
    <link rel="stylesheet" href="Countdown.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="main">
      <h1>My 26th Birthday In..</h1>
      <div class="countdown">
        <div>
          <div id="day">00</div>
          <span>Days</span>
        </div>
        <div>
          <div id="hour">00</div>
          <span>Hours</span>
        </div>
        <div>
          <div id="minute">00</div>
          <span>Minutes</span>
        </div>
        <div>
          <div id="second">00</div>
          <span>Seconds</span>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="Countdown.js"></script>
  </body>
</html>
